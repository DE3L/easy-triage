<ion-header >
  <ion-toolbar color="secondary">
    <ion-title>Personal Information</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>

    <ion-item *ngFor="let info of infos">
      <ion-label position="stacked"><p>First Name</p></ion-label>
      <ion-input disabled="true">{{ info.firstname }}</ion-input>

      <ion-label position="stacked"><p>Last Name</p></ion-label>
      <ion-input disabled="true">{{ info.lastname }}</ion-input>

      <ion-label position="stacked"><p>Address</p></ion-label>
      <ion-input disabled="true">{{ info.address }}</ion-input>

      <ion-label position="stacked"><p>Birthday</p></ion-label>
      <ion-input disabled="true">{{ info.birthdate }}</ion-input>

      <ion-label position="stacked"><p>Phone</p></ion-label>
      <ion-input disabled="true">{{ info.phone }}</ion-input>

      <ion-label position="stacked"><p>SSS Number</p></ion-label>
      <ion-input disabled="true">{{ info.sss }}</ion-input>

      <ion-label position="stacked"><p>TIN Number</p></ion-label>
      <ion-input disabled="true">{{ info.tin }}</ion-input>
    </ion-item>


</ion-list>

<ion-button expand="block" shape="round" color="secondary" (click)="openInfo(info)"><p>Edit Information</p></ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="secondary" (click)="addInfo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
