<ion-content class="ion-padding">
  <h1>Welcome to Easy Triage,</h1>
  <img src="/assets/images/doctor.png">
  <h3>Create your account.</h3>


  <form [formGroup]="credentials" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Enter Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid.</ion-note>
       </ion-item>
    
      <ion-item>
       <ion-label position="floating">Enter Password</ion-label>
       <ion-input type="password" formControlName="password"></ion-input>
       <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password is invalid.</ion-note>
      </ion-item>


        

    </ion-list>
  </form>
  <ion-button expand="block" shape="round" color="warning" type="submit" (click)="register" [disabled]="!credentials.valid">Sign Up</ion-button>

  <div class="footer">
    <h2>Already have an account?<a routerLink="/login"><span><br> Sign in here.</span></a></h2>
  </div>

</ion-content>
